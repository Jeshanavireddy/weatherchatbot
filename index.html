<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./weatherBot.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="chat-container">
                    <h2 class="text-center mb-4">Weather Chatbot</h2>
                    
                    <div class="chat-box" id="chat-box">
                        <div class="bot-message">
                            Hi! I'm your weather assistant. Please enter a city name to get weather information.
                        </div>
                    </div>
                    
                    <div class="input-group mt-3 gap-3">
                        <input type="text" class="form-control" id="user-input" placeholder="Enter city name..." aria-label="City name">
                        <button class="btn btn-primary" id="send-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./weatherBot.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
